<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS file -->
  <link rel="stylesheet" href="style.css">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>


</head>
<body>
  

  <div class="container">

    <div class="flex">

      <div class="fylo">

        <img src="./images/logo.svg" alt="logo" class="logo">.

        <div class="icons">
          <img src="./images/icon-document.svg" alt="document icon" class="icon">
          <img src="./images/icon-folder.svg" alt="upload icon" class="icon">
          <img src="./images/icon-upload.svg" alt="upload icon" class="icon">
        </div>

      </div>

      <div class="storage">
        
        <div class="tool-tip">
          <h1>185</h1>
          <h5>GB Left</h5>
        </div>

        <p>Youâ€™ve used <span>815 GB</span>  of your storage</p>


        <div class="percentage">
          <div class="full"></div>
        </div>

        <div class="storage-level">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>

      </div>

    </div>
  </div>

  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mohamed-behhar-332025155/">Mohamed BEHHAR</a>.
  </div>
</body>
</html>
